version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.prod
    depends_on:
      - dbsql
      - redis_cache
  dbsql:
    image: mysql:8.0
    container_name: mysql_server
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db_data:/var/lib/mysql

  redis_cache:
    image: redis:7.2
    container_name: redis_server
    ports:
      - '6379:6379'

volumes:
  db_data:
